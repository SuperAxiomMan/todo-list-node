<h4>Register your account</h4>
<form id="userRegisterForm">
    <div class="form-group">
        <label for="userMail">Email address</label>
        <input type="email" class="form-control" id="userMail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="userPWD">Password</label>
        <input type="password" class="form-control" id="userPWD" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="userRePWD">Password</label>
        <input type="password" class="form-control" id="userRePWD" placeholder="Confirm your password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

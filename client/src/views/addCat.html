<h4>Add a new category</h4>
<form id="addCatForm">
    <div class="form-group">
        <label for="catTitle">Name</label>
        <div>
            <input class="form-control" type="text" name="catTitle" id="catTitle" placeholder="Category Title">
        </div>
    </div>
    <div class="form-group">
        <label for="catDescription">Description</label>
        <div>
            <textarea class="form-control" rows="2" name="catDescription" id="catDescription"
                placeholder="Add a description"></textarea>
        </div>
    </div>
    <div>

        <button type="submit" class="btn btn-primary mb-2">Save Category</button>
    </div>
</form>
